<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Income Statement</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-10 text-5xl font-bold text-amber-600">Income Statement</h1>
    </header>
    <main>
        <!-- Income, expense and balance section -->

        <section class="flex lg:flex-row md:flex-row sm:flex-col flex-col justify-around mt-10 bg-gray-500 p-5">
            <div class="image-container mb-5 rounded">
                <img src="images/dollars.jpg" alt="dollars" class="object-cover rounded">
            </div>
            <div class="input-container bg-gray-300 p-5 rounded">
                <h1 class=" text-3xl font-bold text-center">Income</h1>
                <div class="flex justify-between my-3 ">
                    <h1 class="mr-5 text-2xl">Income:</h1>
                    <div>
                        <input type="text" id="income" class="text-2xl p-1 rounded w-3/4">
                        <h1 class="text-red-500 hidden " id="income-err">Please enter valid number</h1>
                    </div>

                </div>
                <h1 class=" text-3xl mt-10 font-bold text-center">Expenses</h1>
                <div class="flex justify-between mt-5 ">
                    <h1 class=" mr-3 text-2xl">Food:</h1>
                    <div>
                        <input type="text" id="food" class="text-2xl p-1 rounded w-3/4">
                        <h1 class="text-red-500 hidden err-msg hidden" id="food-err">Please enter valid number</h1>
                    </div>

                </div>
                <div class="flex justify-between my-3 ">
                    <h1 class=" mr-3 text-2xl">Rent:</h1>
                    <div>
                        <input type="text" id="rent" class="text-2xl p-1 rounded w-3/4">
                        <h1 class="text-red-500 hidden err-msg hidden" id="rent-err">Please enter valid number</h1>
                    </div>

                </div>
                <div class="flex justify-between my-3 ">
                    <h1 class=" mr-3 text-2xl">Clothes:</h1>
                    <div>
                        <input type="text" id="cloths" class="text-2xl p-1 rounded w-3/4">
                        <h1 class="text-red-500 hidden err-msg hidden" id="cloths-err">Please enter valid number</h1>

                    </div>

                </div>
                <div class="flex justify-center mt-5">
                    <button class="center p-3 text-2xl bg-amber-700 text-white rounded hover:bg-amber-600" id="calculate-btn">Calculate</button>
                </div>

                <h1 class="text-center text-2xl font-semibold mt-5">Total Expenses: <span id="total-expenses">0</span></h1>
                <h1 class="text-center text-2xl font-semibold mt-5">Balance: <span id="balance">0</span></h1>

                <!-- Saving Part -->
                <div class="flex justify-between my-5 ">
                    <h1 class="mr-5 text-2xl">Save: </h1>
                    <div>
                        <input type="text" id="saving-input" class="text-2xl p-1 rounded w-1/2"><span class="text-2xl mx-3">%</span>
                        <h1 class="text-red-500 hidden err-msg hidden" id="saving-input-err">Please enter valid number</h1>
                    </div>
                    <button class="text-2xl p-1 rounded text-white bg-amber-700 hover:bg-amber-600" id="saving-btn">Save</button>
                </div>
                <h1 class="text-center text-2xl font-semibold mt-5">Saving Amount: <span id="saving-amount">0</span></h1>
                <h1 class="text-center text-2xl font-semibold mt-5">Remaining Balance: <span id="remaining-balance">0</span></h1>

            </div>

        </section>




    </main>


    <script src="main.js"></script>
</body>

</html>
